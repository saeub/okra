name: okra
description: An app for text readability and comprehension experiments.

publish_to: none

version: 0.3.1-alpha

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_size_text: ^3.0.0
  flutter_markdown: ^0.6.17
  google_fonts: ^6.1.0
  http: ^1.1.0
  intl: ^0.18.1
  just_audio: ^0.9.35
  localstorage: ^4.0.1
  mobile_scanner: ^3.2.0
  package_info_plus: ^4.1.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.1.10
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^1.0.4
  mockito: ^5.1.0
  test: ^1.19.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/balloon.png
    - assets/images/balloon_popped.png
    - assets/fonts/

flutter_intl:
  enabled: true

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/images/icon.png
  web:
    generate: true
    image_path: assets/images/icon.png
    background_color: '#FFFFFF'
    theme_color: '#3F51B5'
