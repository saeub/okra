name: okra
description: An app for text readability and comprehension experiments.

publish_to: none

version: 0.2.6-alpha

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  auto_size_text: ^3.0.0
  flutter_markdown: ^0.6.10
  google_fonts: ^3.0.1
  http: ^0.13.4
  intl: ^0.17.0
  just_audio: ^0.9.21
  localstorage: ^4.0.0
  mobile_scanner: ^1.1.2
  package_info_plus: ^1.4.2
  provider: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.1.10
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^1.0.4
  mockito: ^5.1.0
  test: ^1.19.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/balloon.png
    - assets/images/balloon_popped.png
    - assets/fonts/

flutter_intl:
  enabled: true

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/images/icon.png
  web:
    generate: true
    image_path: assets/images/icon.png
    background_color: '#FFFFFF'
    theme_color: '#3F51B5'
